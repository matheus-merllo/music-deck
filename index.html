    <audio src="audio/a-ha.mp3" id="audio_a-ha">
        <h2 class="title_a-ha">A-ha</h2>
        <p class="desc_a-ha">"Hunting High and Low" é o álbum de estreia da banda norueguesa A-ha, lançado em 1 de junho de 1985 pela Warner Bros. Records.
            O álbum foi um enorme sucesso comercial, vendendo mais de 10 milhões de cópias em todo o mundo.[1] Alcançou as posições #2 na UK Albums Chart (Reino Unido) e #15 na Billboard 200 (Estados Unidos)
        </p>
    </audio>
    <audio src="audio/kansas.mp3" id="audio_kansas">
        <h2 class="title_kansas">Kansas</h2>
        <p class="desc_kansas">"Dust in the Wind" é uma canção do grupo Kansas lançada no álbum Point of Know Return (1977). Ela tornou a banda sucesso incontestável; o álbum vendeu mais de quatro milhões de cópias nos Estados Unidos e acumulou milhões de vendas por todo o mundo. 
            A canção já foi regravada por Scorpions (Acoustica, 2001), Sarah Brightman, Lou Reed, Neil Diamond, entre outros grandes artistas de expressão.</p>
        </audio>
    <audio src="audio/pink-floyd.mp3" id="audio_pink-floyd">
        <h2 class="title_pink-floyd">Pink Floyd (live)</h2>
        <p class="desc_pink-floyd">"High Hopes" é uma canção da banda de rock progressivo Pink Floyd, lançada em 1994 como single do álbum The Division Bell. Foi escrita por David Gilmour e Polly Samson.[1] Foi a primeira faixa a ser escrita, mas a última a ser gravada para o álbum. Suas letras falam das coisas que se podem ter ganho e perdido na vida, escrito a partir de um ângulo autobiográfico de Gilmour, que já havia mencionado que a canção é mais sobre seus primeiros dias como músico e deixando para trás sua cidade natal.
         Douglas Adams, um amigo de Gilmour, escolheu o título do álbum a partir de um verso na música.[2]
        </p>
    </audio>
    <audio src="audio/beatles.mp3" id="audio_beatles">
        <h2 class="title_beatles">The Beatles (live)</h2>
        <p class="desc_beatles">"While My Guitar Gently Weeps" é uma canção da banda britânica The Beatles composta por George Harrison e lançada no álbum The Beatles de 1968.
            De acordo com Harrison, a inspiração para a música veio da leitura do "I Ching", que segundo ele foi baseada no conceito oriental de que tudo é relativo, em oposição ao conceito ocidental de que tudo é mera coincidência.
            Tendo esta ideia do relativismo na casa de seus pais, em Liverpool, durante um período de férias, Harrison começou a escrever uma música com base nas primeiras palavras que ele viu após abrir o livro aleatoriamente. Essas primeiras palavras foram "gently weeps" (suavemente chora). Então, imediatamente, começou a canção.
        </p>
    <audio src="audio/iron-maiden.mp3" id="audio_iron-maiden">
        <h2 class="title_iron-maiden">Iron Maiden</h2>
        <p class="desc_iron-maiden">"Hallowed Be Thy Name" (Santificado Seja o Vosso Nome) é uma canção da banda inglesa de heavy metal Iron Maiden. A canção é aclamada como uma das maiores músicas de heavy metal de todos os tempos. Possui solos de guitarra extremamente rápidos e complexos.
            "Hallowed Be Thy Name" foi lançada no álbum The Number of the Beast de 1982, mas o single vem do álbum de 1993 A Real Dead One. A letra da música fala sobre uma pessoa que está numa prisão e foi condenada a morte. O escritor Stephen King credita a essa música a inspiração para o livro "The Green Mile", que foi editado para o cinema e traduzido para o português como "À Espera de Um Milagre".
        </p>
    </audio>
    <audio src="audio/supertramp.mp3" id="audio_supertramp">
        <h2 class="title_Supertramp">Supertramp</h2>
        <p class="desc_Supertramp">"Crime of the Century" é o terceiro álbum da banda inglesa de rock progressivo Supertramp, 
            lançado em setembro de 1974. Crime of the Century foi o começo do sucesso de vendas da banda tanto nos Estados 
            Unidos quanto no Reino Unido, que teve como auxílio os hits "Dreamer" no Reino Unido e "Bloody Well Right" nos 
            EUA. </br>Ficou no Top 10 no Reino Unido e no Top 40 dos EUA, recebendo eventualmente o certificado de Ouro nos 
            Estados Unidos, depois do lançamento do álbum Even in the Quietest Moments.... Foi o primeiro álbum da banda a 
            contar com o baterista Bob Siebenberg (creditado como Bob C. Benberg), com o saxofonista/clarinetista John 
            Anthony Helliwell, com o baixista Doug Thomson e com o co-produtor Ken Scott. O álbum foi aclamado pela crítica e 
            incluído na lista "50 Melhores Álbum de Prog de Todos os Tempos"[1] da Rolling Stone. A dedicatória do álbum é 
            "to Sam" (para Sam), apelido de Stanley August Miesegaes, o milionário neerlandês que foi apoiador financeiro da 
            banda entre 1969 e 1972.
        </p>
    </audio>
    <audio src="audio/black-sabbath.mp3" id="audio_black-sabbath">
        <h2 class="title_black-sabbath">Black Sabbath</h2>
        <p class="desc_black-sabbath">"Heaven And Hell" é o nono álbum de estúdio da banda de heavy metal Black Sabbath lançado em 24 de abril de 1980. É o primeiro a contar com o vocalista Ronnie James Dio, que entrou na banda após a demissão de Ozzy Osbourne. Heaven And Hell é considerado um dos melhores álbuns da banda e um dos melhores discos de heavy metal dos anos 1980.[1] Vendeu mais de 1 milhão de cópias nos Estados Unidos.
        </p>
    </audio>
    <audio src="audio/eagles.mp3" id="audio_eagles">
        <h2 class="title_eagles">Eagles</h2>
        <p class="desc_eagles">"Hotel California" é uma canção da banda Eagles do álbum de mesmo nome, lançado em 1976. A música foi composta por Don Felder, Don Henley e Glenn Frey, apresentando o baterista Don Henley nos vocais e contém um duo de guitarra no final da canção com Don Felder e Joe Walsh.
            Essa música liderou a parada da Billboard em 7 de maio de 1977, se tornando a canção assinatura do Eagles.
            A canção também é conhecido por sua letra misteriosa. As letras foram interpretadas de várias maneiras, algumas delas controversas. Durante uma aparição no programa 60 Minutes (25 de novembro de 2007), Henley desmascarou o boato de que a música tinha alguma ligação com o satanismo. Nela, Henley diz que "é basicamente uma canção sobre o lado sombrio do sonho Americano, e sobre o excesso na América, que é algo que eu sabia muito sobre.
            "Em entrevista ao Gear Factory, quadro no canal de YouTube do site Loudwire, Don Felder relembrou a composição da música. “Fiz uma fita com 15 ou 16 ideias, sendo que uma das quais era a demo de ‘Hotel California’ gravada no meu quarto com um violão de 12 cordas, baixo e bateria eletrônica, tentando simular uma parte de guitarra entre Joe e eu. Todo o conceito veio daquela demo”, afirmou, inicialmente.
        </p>
    </audio>
    <audio src="audio/ac-dc.mp3" id="audio_ac-dc">
        <h2 class="title_ac-dc">AC/DC</h2>
        <p class="desc_ac-dc">"Highway to Hell" é o sexto álbum de estúdio banda australiana AC/DC, lançado a 27 de julho de 1979. É Também foi o último álbum do vocalista Bon Scott junto com a banda antes de sua morte em 1980. Este álbum está na lista dos 200 álbuns definitivos no Rock and Roll Hall of Fame.
            Em 2003, o álbum atingiu o nº 58 da revista Rolling Stone, da lista dos 500 melhores álbuns de todos os tempos.
        </p>
    </audio>
    <audio src="audio/guns.mp3" id="audio_guns">
        <h2 class="title_guns">Guns N' Roses</h2>
        <p class="desc_guns">"November Rain" é o 11º single da banda de hard rock americana Guns N' Roses, escrita pelo vocalista Axl Rose e lançada em junho de 1992 como 5º single do álbum Use Your Illusion I. Uma power ballad, ela inclui uma orquestra em som de fundo e é uma das canções mais longas da discografia do grupo.
            De acordo com Tracii Guns, ex-guitarrista e membro fundador do Guns N' Roses, Axl vinha a trabalhar nessa música desde 1983 e, assim como "Estranged", ela foi inspirada na relação dele com Erin Everly, sua esposa na época.
            O vídeo musical da canção, também lançado em 1992, venceu um MTV Video Music Award para Melhor Cinematografia e foi inspirado no conto intitulado Without You, de Del James. O vídeo é atualmente o 13 º mais caro de todos os tempos, com um orçamento de cerca de 1,5 milhões de dólares, sendo que só o vestido de noiva usado pela atriz Stephanie Seymour custou 8 mil dólares. Em 13 de julho de 2018, o videoclipe tornou-se o primeiro da era pré-YouTube a superar um bilhão de visualizações.[1]
            Assim que foi lançada "November Rain" atingiu a 3ª posição da Billboard Hot 100 e entrou no Top 10 das paradas de outros 10 países, vindo a se tornar o 31º single mais vendido de todos os tempos na Alemanha, além de se tornar uma das baladas mais populares e uma das músicas mais conhecidas do Guns N' Roses. Atualmente, é a 3a canção mais longa a figurar na Billboard Hot 100 chart.[2]
            O solo de guitarra na canção supera mais de 1 minuto em diferentes versões e foi listado em 6º lugar na lista dos "100 Maiores Solos de Guitarra" pela revista Guitar World em 2006.
        </p>
    </audio>
    <audio src="audio/pearl-jam.mp3" id="audio_pearl-jam">
        <h2 class="title_pearl-jam">Pearl Jam</h2>
        <p class="desc_pearl-jam">"Black" é uma canção da banda norte-americana Pearl Jam. A canção é a quinta faixa do álbum de estreia da banda, Ten, de 1991. Com a letra escrita pelo vocalista Eddie Vedder e a música composta pelo guitarrista Stone Gossard, "Black" é um solilóquio por um homem de coração partido, que está se lembrando de sua amante ausente.
             Após Ten tornar-se um sucesso comercial em 1992, a gravadora do Pearl Jam, Epic Records, instigou o grupo a lançar a canção como single. A banda se recusou, citando a natureza pessoal da música. Apesar da falta de uma versão comercial do single, a canção conseguiu atingir o número três nas paradas da Billboard Mainstream Rock Tracks. Versões remixadas da canção foram incluídas no álbum greatest hits do Pearl Jam, Rearviewmirror: Greatest Hits 1991-2003, e na reedição do álbum Ten, em 2009.
        </p>
    </audio>
    <audio src="audio/metallica.mp3" id="audio_metallica">
        <h2 class="title_metallica">Metallica</h2>
        <p class="desc_metallica">"Nothing Else Matters" é uma canção da banda de heavy metal Metallica. 
            Foi lançada em 1992 como o terceiro single do quinto album, The Black Album . A música atingiu o décimo primeiro lugar no ranking Billboard Mainstream Rock Tracks além de ótimas colocações em outros ranks da Europa. "Nothing Else Matters" é reconhecida como a canção mais popular da banda, sempre fazendo parte do repertório das apresentações ao vivo.
        </p>
    </audio>
    <audio src="audio/the-cranberries.mp3" id="audio_the-cranberries">
        <h2 class="title_the-cranberries">The Cranberries</h2>
        <p class="desc_the-cranberries">"Zombie" é uma canção da banda irlandesa de rock alternativo The Cranberries, lançada em 1994 como um single. A música foi escrita por Dolores O'Riordan e é um lamento aos conflitos envolvendo a questão protestante na Irlanda do Norte. O riff da canção é bem pesado, comparado a outros singles da banda. Ficou em primeiro lugar nas paradas de alguns países como Austrália, Bélgica, Dinamarca e Alemanha.
            Em 2017, a música foi lançada como uma versão acústica e despojada no álbum Something Else da banda. Em abril de 2020, tornou-se a primeira música de uma banda irlandesa a superar um bilhão de visualizações no Youtube. sendo então a quarta música do século XX a ter mais de um bilhão de visualizações. Até abril de 2020, a música foi transmitida 472 milhões de vezes no Spotify e vendeu 778.942 cópias no Reino Unido.
        </p>
    </audio>
    <audio src="audio/led-zeppelin.mp3" id="audio_led-zeppelin">
        <h2 class="title_led-zeppelin">Led Zeppelin</h2>
        <p class="desc_led-zeppelin">"Stairway to Heaven" é uma canção da banda britânica de rock Led Zeppelin, composta pelo guitarrista Jimmy Page e pelo vocalista Robert Plant para o quarto álbum de estúdio da banda, Led Zeppelin IV, de 1971. Muitas vezes, é considerada uma das maiores canções de rock de todos os tempos.
            A música percorre uma duração de oito minutos e dois segundos, e é composta por várias seções que, aumentam o volume e o ritmo da canção. A música começa com um dedilhado de violão baseado na música popular, e é acompanhado por flautas antes da introdução da instrumentação elétrica. A seção final é uma elevada secção de ritmo hard rock realçada por um solo de guitarra intrincada por Page.
            "Stairway to Heaven" é a canção mais requisitada nas estações de rádio FM dos Estados Unidos, apesar de nunca ter sido lançada com single por lá,[10] e em novembro de 2007, através de vendas por download para promover o lançamento do disco Mothership, a canção alcançou a trigésima sétima posição nas paradas da UK Singles Chart. A faixa foi classificada em terceiro lugar na lista das "100 Melhores Canções de Rock" feita pela VH1 em 2002, e ficou na trigésima primeiro posição na lista das "500 Melhores Canções de Todos os Tempos" pela revista Rolling Stone.
        </p>
    </audio>
    <audio src="audio/dire-straits.mp3" id="audio_dire-straits">
        <h2 class="title_dire-straits">Dire Straits</h2>
        <p class="desc_dire-straits">"Sultans of Swing" é uma canção composta por Mark Knopfler e gravada pela banda britânica Dire Straits em seu álbum de estreia auto-intitulado.
            Mark Knopfler tirou o conceito da música ao assistir um show horrível de uma banda em Ipswich em uma noite muito chuvosa. Ele entrou no pub onde uma banda horrorosa estava fechando o seu ato para uma plateia de bêbados que nem percebia o que estava acontecendo ao seu redor. A infeliz banda terminou seu show com o cantor falando sem uma certa ironia: "Goodnight and thank you. We are the Sultans of Swing."
            A música foi adicionada à lista 500 Songs that Shaped Rock and Roll (as 500 músicas que deram forma ao rock and roll) do The Rock and Roll Hall of Fame.
        </p>
    </audio>
    <audio src="audio/doors.mp3" id="audio_doors">
        <h2 class="title_doors">The doors</h2>
        <p class="desc_doors">"Riders on the Storm"é um single da banda The Doors do álbum L.A. Woman, de 1971. Alcançou o 14º posto nas paradas norte-americanas de sucesso e ainda hoje é consideravelmente tocada nas rádios.
            Notável por seus efeitos de trovões e chuva e pelo Piano Rhodes tocado por Ray Manzarek imitando o som da chuva, a música também é título de um livro autobiográfico escrito por um dos membros da banda, John Densmore, e de um filme previsto para 2005, por Ray Manzarek.
            "Riders on the storm" é vagamente baseada no notório assassino Billy Cook, que se passou por caroneiro e matou uma família inteira nos Estados Unidos.
            A música foi gravada no estúdio do Doors em dezembro de 1970 com o auxílio de Bruce Botnick, engenheiro musical da banda a um longo tempo, que co-produziu as gravações.
        </p>
    </audio>
